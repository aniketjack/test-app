
  <div class="div-center">
    <div class="content">
      <h3>Login</h3>
      <hr />
      <form #loginForm="ngForm" (ngSubmit)="authenticateUser(loginEmail)">
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label> 
          <input 
              type="email" 
              name="email" 
              [(ngModel)]="loginEmail" 
              class="form-control mt-3" 
              id="InputLoginEmail"
              pattern="[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" 
              placeholder="Kindly input your email id to login" required>
        </div>
        <div class="text-right mt-3">
            <button type="submit" class="btn btn-primary float-right" [disabled]="!loginForm.valid">Login</button>
        </div>
      </form>
    </div>
  </div>
